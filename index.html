<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lilita+One&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Lilita+One&family=Poetsen+One&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Lilita+One&family=Platypi:ital,wght@0,300..800;1,300..800&family=Poetsen+One&display=swap');
    </style>
</head>

<body>
    <h1 id="heading">
        Rock, Paper, Scissors Game
    </h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="newrock.jpeg" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="newpaper.jpeg" alt="">
        </div>
        <div class="choice" id="scissor">
            <img src="newscissor.jpeg" alt="">
        </div>
    </div>
    <div class="scores">
        <div class="you">
            <p id="user-score">
                0
            </p>
            <p>You</p>
        </div>

        <div class="you">
            <p id="comp-score">
                0
            </p>
            <p>Comp</p>
        </div>
    </div>
    <div class="container">
        <div id="msg">
            Play your Move!
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
