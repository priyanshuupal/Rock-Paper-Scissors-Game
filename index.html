<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Platypi:wght@300..800&family=Poetsen+One&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/x-icon" href="RPSDash.png">
</head>

<body>
  <header class="topbar">
    <h1 class="title">Rock, Paper, Scissors</h1>
    <p class="subtitle">Tap an icon to play â€¢ R / P / S keys also work</p>
  </header>

  <main class="wrap">
    <section class="panel">
      <div class="scoreboard" aria-label="Scoreboard">
        <div class="scorecard">
          <p class="score" id="user-score">0</p>
          <p class="label">You</p>
        </div>

        <div class="scorecard">
          <p class="score" id="comp-score">0</p>
          <p class="label">Comp</p>
        </div>
      </div>

      <div class="message" role="status" aria-live="polite">
        <span id="msg">Play your move!</span>
      </div>

      <div class="choices" aria-label="Choices">
        <button class="choice" id="rock" type="button" aria-label="Choose Rock">
          <img src="newrock.jpeg" alt="Rock">
          <span class="choice-text">Rock</span>
        </button>

        <button class="choice" id="paper" type="button" aria-label="Choose Paper">
          <img src="newpaper.jpeg" alt="Paper">
          <span class="choice-text">Paper</span>
        </button>

        <button class="choice" id="scissor" type="button" aria-label="Choose Scissors">
          <img src="newscissor.jpeg" alt="Scissors">
          <span class="choice-text">Scissors</span>
        </button>
      </div>

      <div class="actions">
        <button id="reset" class="btn" type="button">Reset</button>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
